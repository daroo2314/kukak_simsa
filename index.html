<!DOCTYPE html>

            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FdhnbLu%2FbtsJf8M1RSV%2FF5aulC0qMJAxMurlsKJ7k1%2Fimg.png');

<body class="min-h-screen bg-gray-100">

                        <label for="signature" class="block text-sm font-medium text-indigo-900">서명</label>

                    </div>
                    <div class="flex space-x-4">
                        <button type="button" id="clearSignature" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">

                        </button>
                        <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">

    <script>
        // 서명 캔버스 설정
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            e.preventDefault();

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            if (e.type.startsWith('mouse')) {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            } else if (e.type.startsWith('touch')) {
                const touch = e.touches[0];
                ctx.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
            }
            
            ctx.stroke();
            ctx.beginPath();
            
            if (e.type.startsWith('mouse')) {
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            } else if (e.type.startsWith('touch')) {
                const touch = e.touches[0];
                ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        // 서명 지우기
        document.getElementById('clearSignature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // 폼 제출
        document.getElementById('signatureForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const signatureImage = canvas.toDataURL();
            
            // Google Drive API를 사용하여 파일 업로드
            await uploadToGoogleDrive(name, signatureImage);
        });

        // Google Drive API 초기화 및 파일 업로드
        async function uploadToGoogleDrive(name, signatureImage) {
            gapi.load('client', async () => {
                await gapi.client.init({
                    apiKey: 'AIzaSyBKK_NUFECZ1vQY37vkW4b3c7P9b_WJBT4',
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                });

                const fileContent = atob(signatureImage.split(',')[1]);
                const fileName = `${name}_signature.png`;

                const file = new Blob([fileContent], {type: 'image/png'});
                const metadata = {
                    'name': fileName,
                    'parents': ['1xW2J58h2EG91uQU9M_nXrO1cuEjrS9Xr']
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', file);

                fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({'Authorization': 'Bearer ' + gapi.auth.getToken().access_token}),
                    body: form
                }).then((res) => {
                    console.log('File uploaded successfully');
                    alert('서명이 성공적으로 제출되었습니다.');
                }).catch((err) => {
                    console.error('Error uploading file:', err);
                    alert('서명 제출 중 오류가 발생했습니다. 다시 시도해 주세요.');
                });
            });
        }
    </script>
</body>
