<script>  
    var canvas = document.getElementById('signaturePad');  
    var signaturePad = new SignaturePad(canvas);  

    document.getElementById('saveSignature').addEventListener('click', function() {  
        var name = document.getElementById('judgeName').value;  
        if (name && !signaturePad.isEmpty()) {  
            var dataURL = signaturePad.toDataURL();  
            var link = document.createElement('a');  
            link.href = dataURL;  
            link.download = name + '_signature.png';  
            link.click();  
            alert(name + '선생님의 서명이 성공적으로 저장되었습니다.');  
            signaturePad.clear();  
            document.getElementById('judgeName').value = '';  
        } else {  
            alert('성함을 입력하고 서명해주세요.');  
        }  
    });  

    document.getElementById('resetSignature').addEventListener('click', function() {  
        signaturePad.clear();  
    
    });  
</script>
